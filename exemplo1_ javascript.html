<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            var n1, n2 ;

        n1 = prompt("Digite um número") ;
        n2 = prompt("Digite outro número") ;

        n1 = eval(n1);
        n2 = eval(n2);

        resultado = n1 + n2 ;
        document.write("A soma é: " + resultado + "<br>") ;

        resultado = n1 - n2 ;
        document.write("A subtração é: " + resultado + "<br>") ;

        resultado = n1 * n2 ;
        document.write("A multiplicação é: " + resultado + "<br>") ;

        resultado = n1 / n2 ;
        document.write("A divisão é: " + resultado + "<br>") ;

        resultado = n1 % n2 ;
        document.write( "O resto da divisão é: " + resultado + "<br>") ;


        </script>
</head>
<body> 

</body>
</html>
